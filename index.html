<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ball of decision</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet"></head>
<body>
    <main class="container">
        <div class="row">
            <div class="ball" id="ball">
                <img src="img/ball.png" id="ballImage" alt="Magic ball">
                <div class="ball-middle">
                    <div class="text-in-ball" id="textInBall">
                        <p id="answer">Please write name and question and press Check</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row input-row">
            <input type="text" id="name"  placeholder="Write your name">
            <input type="text" id="question" placeholder="Write your question">
        </div>
        <div class="row button-row">
            <button id="button">Check answer</button>
        </div>
        <div class="row answers">
            <div class="col-md-3">
                <div class="name-result" id="nameResult"></div>
                <ol class="result" id="nameRes"></ol>
            </div>
            <div class="col-md-3">
                <div class="name-result" id="questionResult"></div>
                <ol class="result" id="questionRes"></ol>
            </div>
            <div class="col-md-3">
                <div class="name-result" id="answerResult"></div>
                <ol class="result" id="decisionRes"></ol>
            </div>
        </div>
    </main>
    <script>
        
    </script>
    <script type="text/javascript" src="libs/jquery-3.4.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="libs/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
